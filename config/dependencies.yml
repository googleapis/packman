# Configures the version of the dependencies of various generated packages, and
# related information.

auth:
  python:
    version: '1.4.11'
  ruby:
    version: '0.5.1'
  nodejs:
    version: '0.9.8'

grpc:
  core:
    version: '0.9.0'
  objc:
    version: '0.5.0'
    ios:
      deployment_target: '6.0'
    osx:
      deployment_target: '10.8'
  python:
    version: '1.0rc1'
  ruby:
    version: '0.15.0'
  nodejs:
    version: '0.15.0'
  php:
    version: '0.14.1'
  java:
    version: '0.15.0'

gax:
  python:
    version: '0.12.5'
    next_version: '0.13.0'
  ruby:
    version: '0.4.1'
  nodejs:
    version: '0.5.1'

protobuf:
  python:
    version: '3.0.0b3'
  ruby:
    version: '3.0.0.alpha.5.0.5.1'
  nodejs:
    # This is the version of ProtoBuf.js.
    version: '5.0.1'
  java:
    # Technically, this is the version for for protobuf-java
    version: '3.0.0-beta-3'

googleapis_common_protos:
  python:
    version: '1.1.0'
  ruby:
    version: '1.1.1'

# nodejs-specific dependencies.
nodeModules:
  arguejs:
    version: '0.2.3'

